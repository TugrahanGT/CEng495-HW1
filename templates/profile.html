<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Gökçwnify</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style>
        a {
            text-decoration: none !important;
        }
        .card-img-top{
            width: 225px;
            height: 225px;
            margin-left: 25%;
        }
        .horizontal-divider{
            width: 1%;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 58px 0 0; /* Height of navbar */
            box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
            width: 6%;
            z-index: 600;
        }
    </style>

  </head>
  <body style="background-color: #eee">
    <header>
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-dark">
          <div class="position-sticky">
          </div>
        </nav>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="{{ url_for('index') }}">Gökçwnify</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
              </li>
            </ul>
            <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('profile') }}"> {{ session.username }} </a>
            <div class="horizontal-divider">  </div>
            <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('logout') }}"> Log Out </a>
          </div>
        </nav>
      
      </header>
  
      <main role="main" style="height: 100%;">
        <section >
            <div class="container py-5">          
              <div class="row" style="margin-top: 5%;">
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                        class="rounded-circle img-fluid" style="width: 150px;">
                      <h5 class="my-3"> {{ session.username }} </h5>
                      <p class="text-muted mb-1">{{ session.role }}</p>
                    </div>
                  </div>
                  <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0">
                      <ul class="list-group list-group-flush rounded-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                          <button class="btn btn-outline-success my-8 my-sm-0" style="width: 45%; height: 20%; word-wrap: break-word;">Add New Clothing</p>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <button class="btn btn-outline-success my-8 my-sm-0" style="width: 45%; height: 20%; word-wrap: break-word;">Add New Computer Component</p>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <button class="btn btn-outline-success my-8 my-sm-0" style="width: 45%; height: 20%; word-wrap: break-word;">Add New Monitor</p>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <button class="btn btn-outline-success my-8 my-sm-0" style="width: 45%; height: 20%; word-wrap: break-word;">Add New Snack</p>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                            <button class="btn btn-outline-success my-8 my-sm-0" style="width: 45%; height: 20%; word-wrap: break-word;">Add New User</p>
                            <button class="btn btn-outline-success my-8 my-sm-0" style="width: 45%; height: 20%; word-wrap: break-word;">Delete User</p>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="card mb-4">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Average Rating</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0"> {{ avgRating }} </p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Total Reviews</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0"> {{ totalReviews }} </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="card mb-4 mb-md-0">
                        <div class="card-body">
                          <p class="mb-4"><span class="text-primary font-italic me-1">Reviews</span>
                          </p>
                          <ul class="comment-reply list-unstyled" style="overflow-y: scroll;">
                            {% for review in userReviews %}
                            <li class="row clearfix">
                                <div class="text-box col-md-10 col-8 p-l-0 p-r0">
                                    <h5 class="m-b-0"> {{ review.productName }} </h5>
                                    <p> {{ review.reviewText }} </p>
                                </div>
                            </li>
                            {% endfor %}
                          </ul>  
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
      </main>
  </body>
</html>
